<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body style="margin: 0px;font-family: 'Montserrat', sans-serif; background-color: #F3F4F6;">
    <div style="max-width: 1200px;margin: 0 auto;box-sizing: border-box;background-color: #F3F4F6;">
        <div style="width: 600px;margin: 0 auto;box-sizing: border-box;background-color: #ffffff;">
            <div style="width: 100%;padding-top: 30px;padding-bottom:30px;box-sizing: border-box;background-color: #01243B;">
                <div style="text-align: center;padding-top: 20px;padding-bottom: 20px;">
                    <div style="width:33.33%;float: left;">
                        <a style="color:#ffffff;text-decoration: none;" href="">ABOUT US</a>
                    </div>
                    <div style="width:33.33%;float: left;">
                        <a style="color:#ffffff;text-decoration: none;" href="">PHARMACY</a>
                    </div>
                    <div style="width:33.33%;float: left;">
                        <a style="color:#ffffff;text-decoration: none;" href="">OUR SERVICE</a>
                    </div>
                </div> 
            </div>
            <div style="width: 100%;padding: 25px 65px 25px 65px;text-align: center;box-sizing: border-box;">
                
                
                <p style="text-align: center;"><span style="font-size: 14px;color: #000000;font-family: arial;letter-spacing: 2px;">Name: {{name}} </span></p>
                <p style="text-align: center;"><span style="font-size: 14px;color: #000000;font-family: arial;letter-spacing: 2px;">Username: {{username}} </span></p>
                <p style="text-align: center;"><span style="font-size: 14px;color: #000000;font-family: arial;letter-spacing: 2px;">Phone Number: {{phone_number}} </span></p>
                <p style="text-align: center;"><span style="font-size: 14px;color: #000000;font-family: arial;letter-spacing: 2px;">Date: {{date}} </span></p>
           
                <h2 style="text-align: center;"><span style="font-family: COMFORTAA, ARIAL, sans-serif;">Congratulations! You have successfully registered.</span></h2>
            </div>
        </div>
        <div style="width: 600px;margin: 0 auto;padding: 25px 65px 15px 65px;color: #ffffff;text-align: center;box-sizing: border-box;font-size: 14px;background-color:#01243b;">
            <div style="margin-bottom: 20px;box-sizing: border-box;font-size:18px;">Follow Us</div>
           
        </div>
    </div>
</body>
</html>
